<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<main id="wrapper">

      <div id="outer-container">
        <div id="inner-container">
        <h1>Today's Plan</h1>
        <h4>What should we get done today?</h4>
        <div id="input-div">
        <input type="text" id="userInput" placeholder="Add new list item here">
        <button id="addToList">+</button>
      </div>

      <div class="ul-container" id="ul-container"> 
      <ul id="ul">
        <li>Go for a walk</li>
        <li>Drink some coffee</li>
        <li>Read a book</li>
        <li>Hang out with a friend</li>
        <li>Pet the cat</li>
      </ul>
      </div>
      </div>
    </div>
    </main>
</body>
</html>
