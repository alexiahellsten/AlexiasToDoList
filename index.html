<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<main id="wrapper">
  <div class="outer-container">
    <div class="inner-container">
      <h1>Today's Plan</h1>
      <h5>What should we get done today?</h5>
      <form id="inputForm">
        <div class="input-container">
          <input id="inputField" type="text" placeholder="Add new list item here"/>
          <button type="submit" id="addToList">
          <i class="bi bi-plus"></i>
        </button>
        </form>
      </div>

      <h4>Tasks</h4>
      <div id="toDoContainer-incompleted">
        <ul id="toDoList">
        </ul>
      </div>

      <h4>Completed tasks</h4>
      <div id="toDoContainer-completed">
       <ul id="toDoList-completed"></ul>
      </div>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
